<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM addEventListener</title>
    <style>
        .outer{
            background: aqua;
            height: 500px;
            width: 500px;
            position: relative;;
        }
        .inner{
            background: red;
            height: 250px;
            width: 250px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="outer" id="outer">
        <div class="inner" id="inner">
            <h1>Ravinder Chautala</h1>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
